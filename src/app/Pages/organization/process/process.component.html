<div class="orgProcess">
  <div class="container-fluid">
    <h2
      class="text-center mb-5 head wow flash"
      data-wow-duration="1.5s"
      data-wow-offset="100"
      data-wow-delay="0.5s"
    >
      Process Engineering, Improvement & Business Innovation of Hospital
      Operations
    </h2>
    <div class="row">
      <ng-container *ngFor="let item of data; let i = index">
        <div class="col-md-4">
          <div
            class="card wow"
            data-wow-duration="1.5s"
            data-wow-offset="100"
            data-wow-delay="0.5s"
            [ngClass]="
              i + 1 == 1 ||
              i + 1 == 4 ||
              i + 1 == 7 ||
              i + 1 == 10 ||
              i + 1 == 13 ||
              i + 1 == 16
                ? ' bounceInLeft'
                : i + 1 == 3 ||
                  i + 1 == 6 ||
                  i + 1 == 9 ||
                  i + 1 == 12 ||
                  i + 1 == 15 ||
                  i + 1 == 18
                ? ' bounceInRight'
                : 'bounceIn'
            "
          >
            <span class="badge">{{ i + 1 }}</span>
            <p class="card-title">{{ item }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
