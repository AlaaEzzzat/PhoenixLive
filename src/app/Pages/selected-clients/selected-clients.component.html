<div class="selectedClients">
  <div class="container-fluid">
    <h1
      class="text-center mb-5 head wow flash"
      data-wow-duration="1.5s"
      data-wow-offset="100"
      data-wow-delay="0.5s"
    >
      Sample of Selected Clients
    </h1>
    <div class="row pb-5">
      <h3>Healthcare</h3>
      <ng-container *ngFor="let item of healthcare; let i = index">
        <div
          class="col-md-6 wow"
          data-wow-duration="1.5s"
          data-wow-offset="100"
          data-wow-delay="0.5s"
          [ngClass]="(i + 1) % 2 == 1 ? 'bounceInLeft' : 'bounceInRight'"
        >
          <div class="card">
            <span class="badge">{{ i + 1 }}</span>
            <p class="card-title">{{ item }}</p>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="row mt-5">
      <h3>Life Sciences</h3>
      <ng-container *ngFor="let item of lifeScience; let i = index">
        <div
          class="col-md-4 wow"
          data-wow-duration="1.5s"
          data-wow-offset="100"
          data-wow-delay="0.5s"
          [ngClass]="
            i + 1 == 1 || i + 1 == 4 || i + 1 == 7
              ? ' bounceInLeft'
              : i + 1 == 3 || i + 1 == 6 || i + 1 == 9
              ? ' bounceInRight'
              : 'bounceIn'
          "
        >
          <div class="card">
            <span class="badge">{{ i + 1 }}</span>
            <p class="card-title">{{ item }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
